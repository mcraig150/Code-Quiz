<!DOCTYPE html>

<html>

    <head>

        <title>Code Quiz!</title>

                <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    

        <link rel="stylesheet" type="text/css" href="./styles/syle.css">

        <meta name=”viewport” content=”width=device-width, initial-scale=1.0">

    </head>

  

    <body>
        <!-- Creating timer-->
        <div class="row">
            <div class = "timer col-xs-12 col-sm-12 col-md-12 col-lg-12 font-weight-bold"> 
    
            </div>
        </div>

        <!-- Creating question jumbotron-->
        <div class="container">
            <div class="row">
                <div class="jumbotron jumbotron-fluid" id="quiz">

                    <div>
                
                        <h4 id="qst"></h4>
                        <div class="row  mt-3">
                            <button type="button" id="btn1" class="btn1 btn btn-primary btn-block">Click to start!</button>
                        </div>

                        <div class="row mt-3">
                            <button type="button" id="btn2" class="btn btn-primary btn-block"></button>
                        </div>

                        <div class="row mt-3">
                            <button type="button" id="btn3" class="btn btn-primary btn-block"></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--Creating Score Jumbotron-->
        <div class="container">
            <div class="row">
                <div class="jumbotron jombotron-fluid" id="score">
                    <h3 class="text-center">Previous Scores!</h3>
                    <ul id="scores">
                    </ul>
                    <form id="input">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name">
                        <input type="submit" value="Submit" id="sbut">
                    </form>
                </div>
            </div>
        </div>

        <!--Linking script-->
        <script type="text/javascript" src="./script.js"></script>

    </body>


</html>
